<div class="pane">
    <form name="paneForm" novalidate>
        <div class="form-input" ng-repeat="item in $ctrl.items">
            <text-box config="item" value="item.value" form="paneForm"></text-box>
        </div>
        <button type="button" ng-click="$ctrl.finishStep(paneForm)">Continue</button>
    </form>
</div>
